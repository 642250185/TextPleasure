<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>问答游戏</title>
        <!--<meta http-equiv="content-style-type" content="text/css" />-->
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <!--<meta http-equiv="content-scripte-type" content="text/javascript" />-->

        <meta name="author" content="gameMirror" />
        <meta name="version" content="1.0" />
        <meta name="keywords" content="pomelo" />

        <link type="text/css" rel="stylesheet" href="css/base.css" />
        <link type="text/css" rel="stylesheet" href="css/style.css"/>
        <script src="js/lib/build/build.js" type="text/javascript"></script>
        <script src="js/lib/jquery-1.8.0.min.js" type="text/javascript"></script>

        <script type="text/javascript">require('boot')</script>
        <script src="js/client.js"></script>

    </head>
    <body>
        <div id="register">
            <input type="text" class="nickName" value="" placeholder="请输入昵称"/>
            <input type="button" class="login" value=">">
        </div>

        <div id="tool">
            <div id="toolbar">
                <ul class="status">
                    <li>昵称: <span class="name"></span></li>
                    <li>防御: <span class="defense"></span></li>
                    <li>攻击: <span class="attack"></span></li>
                </ul>
            </div>
            <div id="QandA">
                问题: <span class="question"></span>
                <input class="answerA" type="button" value=""/>&nbsp;&nbsp;
                <input class="answerB" type="button" value=""/>
            </div>
        </div>
    </body>
</html>
